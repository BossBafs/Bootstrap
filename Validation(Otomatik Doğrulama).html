<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <form class="needs-validation" novalidate>
                    <div class="row mb-3">
                        <label for="validationUserName" class="form-label col-xl-2">Kullanıcı Adı</label>
                        <div class="col-xl-10">
                            <input type="text" class="form-control" id="validationUserName" name="validationUserName" aria-describedby="EmptyUserName" required>
                            <div class="invalid-feedback" id="EmptyUserName"></div>
                        </div>
                    </div>  <!-- form-row end -->
                    <div class="row mb-3">
                        <label for="validationEmail" class="form-label col-xl-2">E-posta</label>
                        <div class="col-xl-10">
                            <input type="email" class="form-control" id="validationEmail" name="validationEmail" id="EmptyEmail" required>
                            <div class="invalid-feedback" id="EmptyEmail">Lütfen E-posta Adresinizi Kontrol Ediniz!</div>
                        </div>
                    </div>  <!-- form-row end -->
                    <div class="row mb-3">
                        <label for="validationPassword" class="form-label col-xl-2">Şifre</label>
                        <div class="col-xl-10">
                            <input type="password" class="form-control" id="validationPassword" name="validationPassword" required>
                            <div class="invalid-feedback">Lütfen En Az Bir Harf, Bir Rakam ve Bir Özel Karakter Giriniz!</div>
                        </div>
                    </div>  <!-- form-row end -->
                    <div class="row">
                        <div class="offset-xl-2 col-xl-10">
                            <button class="btn btn-success d-block w-100" type="submit">Gönder</button>
                        </div>
                    </div>  <!-- form-row end -->
                </form>
            </div>  <!-- col end -->
        </div>  <!-- row end -->
    </div>  <!-- container end -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'
            var myUserName = document.querySelector("#validationUserName");
            var myEmail = document.querySelector("#validationEmail");
            var myPassword = document.querySelector("#validationPassword");
            /*Kullanıcı Adını yazarken araya boşluk bırakırsa hata vermesini sağlar Pattern*/
            const spacePattern = /^\S*$/;
            myUserName.addEventListener('blur', function () {
                var myError = document.querySelector("#EmptyUserName");
                if (myUserName.value.length == 0) {
                    myUserName.classList.remove("is-valid");
                    myUserName.classList.add("is-invalid");
                    myError.innerHTML = "Kullanıcı Adı Boş Bırakılamaz";
                    return false;
                } else if (!spacePattern.test(myUserName.value)) {
                    myUserName.classList.remove("is-valid");
                    myUserName.classList.add("is-invalid");
                    myError.innerHTML = "Kullanıcı Adında Boşluk Bırakılamaz";
                    return false;
                } else if (myUserName.value.length < 4) {
                    myUserName.classList.remove("is-valid");
                    myUserName.classList.add("is-invalid");
                    myError.innerHTML = "Kullanıcı Adı En Az 4 Karakterden Oluşmalıdır";
                    return false;
                } else {
                    myUserName.classList.add("is-valid");
                    myUserName.classList.remove("is-invalid");
                    myError.innerHTML = "";
                    return true;
                }
                });
            var myForms = document.querySelectorAll(".needs-validation");
            myForms.addEventListener('submit', function (event) {
                    if (!myForms.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    myForms.classList.add("was-validated");
                }, false);
        })()
    </script>
</body>
</html>
