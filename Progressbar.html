<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="progress mb-4" style="height: 3%;">
                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100"></div>
                </div>
                <div class="progress mb-4" style="height: 40px;">
                    <div class="progress-bar w-25 progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuenow="25" aria-valuemax="100">25%</div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar bg-info" style="width:31%;" role="progressbar" aria-valuemin="0" aria-valuenow="31" aria-valuemax="100">31%</div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar w-75 bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuenow="75" aria-valuemax="100">75%</div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar  bg-dark" style="width: 69%;" role="progressbar" aria-valuemin="0" aria-valuenow="69" aria-valuemax="100">69%</div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar  bg-success" style="width: 17%;" role="progressbar" aria-valuemin="0" aria-valuenow="17" aria-valuemax="100">Boş</div>
                    <div class="progress-bar  bg-warning" style="width: 35%;" role="progressbar" aria-valuemin="0" aria-valuenow="35" aria-valuemax="100">Uyarı</div>
                    <div class="progress-bar  bg-danger" style="width: 25%;" role="progressbar" aria-valuemin="0" aria-valuenow="25" aria-valuemax="100">Alarm</div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>    
</body>
</html>
