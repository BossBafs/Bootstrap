<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container my-2 p-3">
        <div class="row">
            <div class="col-12">
                <!-- Breadcrumb Sayfa işaret yoludur. -->
                <nav>
                    <ol class="breadcrumb" style="--bs-breadcrumb-divider:'>>';">
                        <li class="breadcrumb-item"><a href="#">Anasayfa</a></li>
                        <li class="breadcrumb-item active"><a href="#">Kütüphane</a></a></li>
                        <li class="breadcrumb-item" aria-current="page">Veri</li>
                    </ol>
                </nav>
                <br>
                <br>
                <br>
                <h4>Badge Başlıkla Kullanımı <div class="badge bg-danger">Yeni</div></h4>
                <br>
                <button type="button" class="btn btn-success">
                    Bildirimler <span class="badge bg-light text-dark">7</span>
                </button>
                <br>
                <br>
                <button type="button" class="btn btn-success position-relative">
                    Gelen Bildirimler <span class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-pill">
                        +7 <span class="visually-hidden">Okunmamış Mesajlar</span></span>
                </button>
                <br>
                <br>
                <br>
                <!-- Badge span ile kullanılır. Div block elementtir, tüm satırı kaplar. Span içeriği kadar alan kaplar. -->
                <span class="badge bg-primary">Primary</span>
                <span class="badge bg-secondary">Secondary</span>
                <span class="badge bg-success">Success</span>
                <span class="badge bg-danger">Danger</span>
                <span class="badge rounded-pill bg-warning text-dark">Warning</span>
                <span class="badge rounded-pill bg-light text-dark">Light</span>
                <span class="badge rounded-pill bg-info text-dark">İnfo</span>
                <span class="badge rounded-pill bg-dark text-white">Dark</span>
            </div>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>    
</body>
</html>
