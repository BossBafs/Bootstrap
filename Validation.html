<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <form class="needs-validation" novalidate>
                <!-- Kullanıcının doldurmadığı içeriğin kırmızı olarak belirtilmesini sağlar. Form class'ının içine yazılır. Eğer JavaScript ile belirtilmek istenmez ise. -->
                    <div class="row mb-3">
                        <label for="validationName" class="form-label col-xl-2">Adınız</label>
                        <div class="col-xl-10">
                            <input type="text" class="form-control" id="validationName" name="validationName" required>
                            <div class="invalid-feedback">Lütfen Adınızı Giriniz!</div>
                            <div class="valid-feedback">Herşey Yolunda Gözüküyor!</div>
                        </div>
                    </div>  <!-- form-row end -->
                    <div class="row mb-5 position-relative">
                        <label for="validationLastName" class="form-label col-xl-2">Soyadınız</label>
                        <div class="col-xl-10">
                            <input type="text" class="form-control" id="validationLastName" name="validationLastName" required>
                            <div class="invalid-tooltip">Lütfen Soydınızı Giriniz!</div>
                            <div class="valid-tooltip">Herşey Yolunda Gözüküyor!</div>
                        </div>
                    </div>  <!-- form-row end -->
                    <div class="row mb-3">
                        <label for="validationUserName" class="form-label col-xl-2">Kullanıcı Adınız</label>
                        <div class="col-xl-10">
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="IGroup">@</span>
                                <input type="text" class="form-control" id="validationUserName" name="validationUserName" aria-describedby="IGroup" required>
                                <div class="invalid-feedback">Lütfen Kullanıcı Adınızı Giriniz!</div>
                                <div class="valid-feedback">Herşey Yolunda Gözüküyor!</div>
                            </div>
                        </div>
                    </div>  <!-- form-row end -->
                    <div class="row mb-3">
                        <label for="validationCity" class="form-label col-xl-2">Şehir</label>
                        <div class="col-xl-10">
                            <select class="form-select" id="validationCity" name="validationCity" required>
                                <option selected disabled value="">Seç...</option>
                                <option value="1">Van</option>
                                <option value="2">İstanbul</option>
                                <option value="3">Ankara</option>
                                <option value="4">İzmir</option>
                                <option value="5">Aydın</option>
                            </select>
                            <div class="invalid-feedback">Lütfen Şehir Seçiniz!</div>
                            <div class="valid-feedback">Herşey Yolunda Gözüküyor!</div>
                        </div>
                    </div>  <!-- form-row end -->
                    <div class="row mb-3">
                        <div class="offset-xl-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="agreeCond" name="agreeCond" required>
                                <label for="agreeCond" class="form-check-label">Şartları ve Koşulları Kabul Edin</label>
                                <div class="invalid-feedback">Lütfen Şartları ve Koşulları Kabul Ediniz!</div>
                                <div class="valid-feedback">Herşey Yolunda Gözüküyor!</div>
                            </div>
                        </div>
                    </div>  <!-- form-row end -->
                    <div class="row mb-3">
                        <div class="offset-xl-2 col-xl-10">
                            <button class="btn btn-primary d-block w-100" type="submit">Gönder</button>
                        </div>
                    </div>  <!-- form-row end -->
                </form>
            </div>  <!-- col end -->
        </div>  <!-- row end -->
    </div>  <!-- container end -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'
            var myForms = document.querySelectorAll(".needs-validation");
            Array.prototype.slice.call(myForms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                }, false);
            });
        })()
        /* Tüm formlar için değilde bazı formlar için yapılmak istenseydi yapılmak istenen forma id="needs-validation" 
        tanımlayarak yapılırdı.*/

        //     'use strict'

        //     myForms.addEventListener('submit', function (event) {
        //             if (!myForms.checkValidity()) {
        //                 event.preventDefault();
        //                 event.stopPropagation();
        //             }
        //             myForms.classList.add("was-validated");
        //         }, false);
        // })()
    </script>
</body>
</html>
