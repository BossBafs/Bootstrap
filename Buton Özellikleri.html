<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container my-2 p-3">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
                <button type="button" class="btn btn-success btn-sm">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">İnfo</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <a href="#" class="btn btn-success" role="button">Linkimiz</a>
                <button type="submit" class="btn btn-dark">Submit Button</button>
                <input type="button" class="btn btn-success" value="Buton Input">
                <input type="submit" class="btn btn-success" value="Submit Input">
                <input type="reset" class="btn btn-success" value="Reset">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <!-- Disabled butonu solgun ve inaktif yapar. Tab tuşuna basıldığında disabled olan içerik/buton atlanır, seçilmez. -->
                <a class="btn btn-lg btn-success disabled" role="button" aria-disabled="true" tabindex="-1">Disabled Link</a>
                <button type="button" class="btn btn-dark" disabled>Dark</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">İnfo</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
                <button type="button" class="btn btn-outline-link">Link</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <!-- Bütün buton satırı kaplasın isteniyorsa d-grid ve btn-block tanımlanır. Gap-3 ise grup sayısı ne ise aralarına boşluk bırakır. -->
                <div class="d-grid gap-3 mb-4 d-block">
                    <button type="button" class="btn btn-dark">Dark</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                </div>
                <!-- Tek bir buton satırı kaplasın isteniyorsa yeni bir div açılıp d-grid tanımlandıktan sonra o butona da btn-block ile tanımlanır. -->
                <button type="button" class="btn btn-info">İnfo</button><br>
                <div class="d-grid m-4 col-6">
                    <button type="button" class="btn btn-warning btn-block">Warning</button>
                </div>
                <button type="button" class="btn btn-danger">Danger</button>
            </div>
        <!-- /**Buton Grupları Özellikleri**/  -->
            <div class="row">
                <div class="col-12">
                    <div class="btn-group-vertical" role="group" aria-label="Ayarlar">
                        <!-- Aria-label ekran okuyucudur. -->
                        <button type="button" class="btn btn-success">Ayar Sol</button>
                        <button type="button" class="btn btn-outline-success">Ayar Orta</button>
                        <button type="button" class="btn btn-success">Ayar Sağ</button>
                    </div>
                    <br>
                    <br>
                    <br>
                    <!-- Active linki nerede olduğumuzu anlamamızı sağlar. Aria-current ekran okuyucudur. -->
                    <div class="btn-group">
                        <a href="#" class="btn btn-primary active" aria-current="page">Aktif Link</a>
                        <a href="#" class="btn btn-primary">Link Orta</a>
                        <a href="#" class="btn btn-primary">Link Sağ</a>
                    </div>
                    <br>
                    <br>
                    <!-- Onay kutusu -->
                    <div class="btn-group" role="group" aria-label="Checkbox Buton Grubu">
                        <input type="checkbox" class="btn-check" id="bsCheck1" autocomplete="off">
                        <label for="bsCheck1" class="btn btn-outline-danger">Checkbox1</label>                        
                        <input type="checkbox" class="btn-check" id="bsCheck2" autocomplete="off" checked>
                        <label for="bsCheck2" class="btn btn-outline-danger">Checkbox2</label>                        
                        <input type="checkbox" class="btn-check" id="bsCheck3" autocomplete="off">
                        <label for="bsCheck3" class="btn btn-outline-danger">Checkbox3</label>
                    </div>
                    <br>
                    <br>
                    <div class="btn-group" role="group" aria-label="Radio Buton Grubu">
                        <input type="radio" class="btn-check" name="bsRadio" id="bsRad1" autocomplete="off">
                        <label for="bsRad1" class="btn btn-outline-danger">Radio1</label>                        
                        <input type="radio" class="btn-check" name="bsRadio" id="bsRad2" autocomplete="off">
                        <label for="bsRad2" class="btn btn-outline-danger">Radio2</label>                        
                        <input type="radio" class="btn-check" name="bsRadio" id="bsRad3" autocomplete="off">
                        <label for="bsRad3" class="btn btn-outline-danger">Radio3</label>
                    </div>
                    <br>
                    <br>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar Buton Grubu">
                        <div class="btn-group me-2" role="group" aria-label="İlk Grup">
                            <button type="button" class="btn btn-success">1</button>
                            <button type="button" class="btn btn-success">2</button>
                            <button type="button" class="btn btn-success">3</button>
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="İlk Grup">
                            <button type="button" class="btn btn-warning">4<span class="visually-hidden">dört</span></button>
                            <button type="button" class="btn btn-warning">5</button>
                            <button type="button" class="btn btn-warning">6</button>
                            <button type="button" class="btn btn-warning">7</button>
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="Üçüncü Grup">
                            <button type="button" class="btn btn-danger">8</button>
                        </div>
                    </div>
                    <br>
                    <br>
                    <!-- Açılır Buton dropdown-toggle ile oluşturulur. JavaScript'in algılayabilmesi için data-bs-toggle komutu yazılır. Sayfa açıldığında açılır buton içerikleri görünmesi istenirse aria-expended özelliği true yapılır, istenmez ise false. Aria-labelledby ekran okuyucudur. -->
                    <div class="btn-group" role="group" aria-label="Açılır Buton Grubu">
                        <button type="button" class="btn btn-warning">Bir</button>
                        <button type="button" class="btn btn-warning">İki</button>
                        <div class="btn-group" role="group">
                            <button type="button" id="myDropdown" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Açılır Buton</button>
                            <ul class="dropdown-menu" aria-labelledby="myDropdown">
                                <li><a class="dropdown-item" href="#">Anasayfa</a></li>
                                <li><a class="dropdown-item" href="#">Hakkımızda</a></li>
                                <li><a class="dropdown-item" href="#">İletişim</a></li>
                            </ul>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>    
</body>
</html>
