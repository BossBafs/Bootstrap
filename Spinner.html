<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container my-5">
        <div class="row row-cols-2">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-info spinner-border-sm" role="status">
                        <span class="visually-hidden">Yükleniyor</span>
                    </div>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Yükleniyor</span>
                    </div>
                    <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Yükleniyor</span>
                    </div>
                </div>
            </div>    
            <div class="col text-end">
                <div class="spinner-grow text-dark spinner-grow-sm" role="status">
                    <span class="visually-hidden">Yükleniyor</span>
                </div>
                <div class="spinner-grow text-secondary" role="status">
                    <span class="visually-hidden">Yükleniyor</span>
                </div>
                <div class="spinner-grow text-warning" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Yükleniyor</span>
                </div>
            </div>
            <div class="col-2">
                <div class="d-flex align-item-center">
                    <span>Yükleniyor...</span>
                    <div class="spinner-border text-dark ms-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>
            <div class="col-6 bg-info">
                <div class="clearfix">
                    <div class="spinner-border text-dark float-end" role="status">
                    <span class="visually-hidden">Yükleniyor</span>                        
                    </div>
                </div>
            </div>
            <div class="col">
                <button class="btn btn-success" disabled>
                    <span class="spinner-border text-light spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="visually-hidden">Yükleniyor</span>                        
                </button>
                <button class="btn btn-success">
                    Yükleniyor...
                    <span class="spinner-border text-light" role="status" aria-hidden="true"></span>                       
                </button>
                <button class="btn btn-success">
                    <span class="spinner-grow text-light" role="status" aria-hidden="true"></span>
                    <span class="visually-hidden">Yükleniyor</span>                        
                </button>
                <button class="btn btn-success" disabled>
                    Kaydediliyor...
                    <span class="spinner-border text-light spinner-grow-sm" role="status" aria-hidden="true"></span>                       
                </button>
            </div>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>    
</body>
</html>
