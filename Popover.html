c<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Üstte Açılan Popover">Top</button>
                <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Üstte Açılan Popover">Right</button>
                <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Üstte Açılan Popover">Bottom</button>
                <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Üstte Açılan Popover">Left</button>
                <a tabindex="0" class="btn btn-danger" data-bs-toggle="popover" title="Kapatılabilir Popover" data-bs-content="İlginç Bir Kapatma Şekli">Tıkla Gör</a>
                <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-content="Tıklanamaz Buton Popover'ı">
                    <button type="button" class="btn btn-warning" disabled>Pasif Buton</button>
                </span>
            </div>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script>
        var List=[].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var PopovertipList=List.map(function(x){
            return new bootstrap.Popover(x,{
                container:'body' ,
                trigger:'hover' ,
                delay:{"show:1000","hide:1000"} ,
                title:'Tam Başlık'
            });
        })
    </script>
</body>
</html>
