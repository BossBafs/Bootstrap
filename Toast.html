<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button class="btn btn-dark" type="button" id="btnToast">Kaydet</button>
            </div>  <!-- col end -->
        </div>  <!-- row end -->
    </div>  <!-- container end -->
<div class="toast position-fixed top-0 end-0 m-5" role="alert" id="myToast" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
        <!-- Kullanıcıya acil olarak uyarı verilmek istenirse aria-live="assertive", acil olmayan kullanıcı işlem yapmadığı anda uyarı vermek için ise polite kullanılır. -->
            <strong class="me-auto">Sistem Yanıtı</strong>
            <small class="text-muted">1 Dakika Önce</small>
            <button class="btn-close" type="button" data-bs-dismiss="toast" aria-label="kapat"></button>
        </div>
        <div class="toast-body">
            Email Adresi Hatalı
        </div>
        <div class="my-2 pt-2 border-top text-center">
            <button class="btn btn-secondary mx-3" type="button" data-bs-dismiss="toast">Kapat</button>
            <button class="btn btn-success" type="button">Kaydet</button>
        </div>
</div>

        // });
        // allToast.forEach(toast => toast.show());
        var tTrigger = document.getElementById("btnToast");
        var myToast = document.getElementById("myToast");
        tTrigger.addEventListener('click', function () {
            var toast = new bootstrap.Toast(myToast);
            toast.show();
        });
    </script> 
</body>
